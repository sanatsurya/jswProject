    <main>
        <div class="container-fluid">
            <div class="d-flex justify-content-center"><p class="fs-3 text-secondary">PRODUCT REGISTRATION FORM</p> </div>
        </div>
        <div class="container-fluid" style="margin-top: 10px;">
            <div class="card mb-3" style="max-width: 35rem;">
                <div class="card-body text-primary">
                    <div class="mb-3 row">
                        <label for="Company Name" class="col-sm-4 col-form-label">Company Name</label>
                        <div class="col-sm-8">
                            <select class="form-select" aria-label="Default select example">
                                <option selected>---Select Company Name---</option>
                                <option value="PTPL">PTPL</option>
                                <option value="PQTPL">PQTPL</option>
                            </select>
                            <!-- <input type="text" class="form-control"> -->
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="Asset Type" class="col-sm-4 col-form-label">Asset Type</label>
                        <div class="col-sm-8">
                            <select class="form-select" aria-label="Default select example">
                                <option selected>---Select Asset Type---</option>
                                <option value="1">Access Points</option>
                                <option value="2">Bio Matric Device</option>
                            </select>
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="Asset Status" class="col-sm-4 col-form-label">Asset Status</label>
                        <div class="col-sm-8">
                            <select class="form-select" aria-label="Default select example">
                                <option selected>---Select Asset Status---</option>
                                <option value="1">Running</option>
                                <option value="2">Spare</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="container-fluid">
            <div class="row row-cols-1 row-cols-md-3 g-4">
                <div class="col">
                    <div class="card h-100">
                        <div class="card-header border-success text-success">General</div>
                        <div class="card-body">
                            <div class="mb-3 row">
                                <label for="Make" class="col-sm-4 col-form-label">Make</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control">
                                </div>
                            </div>
                            <div class="mb-3 row">
                                <label for="Model" class="col-sm-4 col-form-label">Model</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control">
                                </div>
                            </div>
                            <div class="mb-3 row">
                                <label for="Serial No" class="col-sm-4 col-form-label">Serial No</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control">
                                </div>
                            </div>
                            <div class="mb-3 row">
                                <label for="Part No" class="col-sm-4 col-form-label">Part No</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control">
                                </div>
                            </div>
                            <div class="mb-3 row">
                                <label for="Specification" class="col-sm-4 col-form-label">Specification</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" placeholder="Enter Specification">
                                    <!-- <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea> -->
                                </div>
                            </div>
                            <div class="mb-3 row">
                                <label for="Monitor Serial No" class="col-sm-4 col-form-label">Monitor S/N</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" placeholder="Enter Monitor Serial No">
                                </div>
                            </div>
                            <div class="mb-3 row">
                                <label for="Adapter S/N" class="col-sm-4 col-form-label">Adapter S/N</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" placeholder="Enter Adapter Serial No">
                                </div>
                            </div>
                            <div class="mb-3 row">
                                <label for="MAC ID" class="col-sm-4 col-form-label">MAC ID</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" placeholder="Enter MAC ID">
                                </div>
                            </div>
                            <div class="mb-3 row">
                                <label for="Warranty Start Date" class="col-sm-4 col-form-label">Warranty Start
                                    Date</label>
                                <div class="col-sm-8">
                                    <input type="date" class="form-control">
                                </div>
                            </div>
                            <div class="mb-3 row">
                                <label for="Warranty End Date" class="col-sm-4 col-form-label">Warranty End Date</label>
                                <div class="col-sm-8">
                                    <input type="date" class="form-control">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card h-100">
                        <div class="card-header border-success text-success">Finacial Details</div>
                        <div class="card-body">
                            <div class="mb-3 row">
                                <label for="PR No" class="col-sm-4 col-form-label">PR No</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" placeholder="Enter PR No">
                                </div>
                            </div>
                            <div class="mb-3 row">
                                <label for="PO No" class="col-sm-4 col-form-label">PO No</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" placeholder="Enter PO No">
                                </div>
                            </div>
                            <div class="mb-3 row">
                                <label for="PO Date" class="col-sm-4 col-form-label">PO Date</label>
                                <div class="col-sm-8">
                                    <input type="date" class="form-control">
                                </div>
                            </div>
                            <div class="mb-3 row">
                                <label for="Invoice No" class="col-sm-4 col-form-label">Invoice No</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" placeholder="Enter Invoice No">
                                </div>
                            </div>
                            <div class="mb-3 row">
                                <label for="Invoice Date" class="col-sm-4 col-form-label">Invoice Date</label>
                                <div class="col-sm-8">
                                    <input type="date" class="form-control">
                                    <!-- <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea> -->
                                </div>
                            </div>
                            <div class="mb-3 row">
                                <label for="Received Date" class="col-sm-4 col-form-label">Received Date</label>
                                <div class="col-sm-8">
                                    <input type="date" class="form-control">
                                </div>
                            </div>
                            <div class="mb-3 row">
                                <label for="Installed Date" class="col-sm-4 col-form-label">Installed Date</label>
                                <div class="col-sm-8">
                                    <input type="date" class="form-control">
                                </div>
                            </div>
                            <div class="mb-3 row">
                                <label for="Supplyer Name" class="col-sm-4 col-form-label">Supplyer Name</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" placeholder="Enter Supplyer Name">
                                </div>
                            </div>
                            <div class="mb-3 row">
                                <label for="Unit Price" class="col-sm-4 col-form-label">Unit Price</label>
                                <div class="col-sm-8">
                                    <input type="number" class="form-control"
                                        placeholder="Enter Price in Indian rupees only">
                                </div>
                            </div>
                            <!-- <div class="mb-3 row">
                                <label for="Warenty End Date" class="col-sm-4 col-form-label">Warenty End Date</label>
                                <div class="col-sm-8">
                                    <input type="date" class="form-control" >
                                </div>
                            </div> -->
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card h-100">
                        <div class="card-header border-secondary text-success">User Details</div>
                        <div class="card-body">
                            <div class="mb-3 row">
                                <label for="Owned By" class="col-sm-4 col-form-label">Owned By</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control">
                                </div>
                            </div>
                            <div class="mb-3 row">
                                <label for="Used By" class="col-sm-4 col-form-label">Used By</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control">
                                </div>
                            </div>
                            <div class="mb-3 row">
                                <label for="Department" class="col-sm-4 col-form-label">Department</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control">
                                </div>
                            </div>
                            <div class="mb-3 row">
                                <label for="EC No" class="col-sm-4 col-form-label">EC No</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control">
                                </div>
                            </div>
                            <div class="mb-3 row">
                                <label for="Email ID" class="col-sm-4 col-form-label">Email ID</label>
                                <div class="col-sm-8">
                                    <input type="email" class="form-control" placeholder="Enter valid Email" required>
                                    <!-- <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea> -->
                                </div>
                            </div>
                            <div class="mb-3 row">
                                <label for="Contact No" class="col-sm-4 col-form-label">Contact No</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" value="+91" placeholder="Enter contact no">
                                </div>
                            </div>
                            <div class="mb-3 row">
                                <label for="HOD Name" class="col-sm-4 col-form-label">HOD Name</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" placeholder="Enter Hod Name">
                                </div>
                            </div>
                            <div class="mb-3 row">
                                <label for="Date Of Issue" class="col-sm-4 col-form-label">Date Of Issue</label>
                                <div class="col-sm-8">
                                    <input type="date" class="form-control" placeholder="Enter Date Of Issue">
                                </div>
                            </div>
                            <div class="mb-3 row">
                                <label for="Date Of Surrender" class="col-sm-4 col-form-label">Date Of Surrender</label>
                                <div class="col-sm-8">
                                    <input type="date" class="form-control">
                                </div>
                            </div>
                            <!-- <div class="mb-3 row">
                                <label for="Warenty End Date" class="col-sm-4 col-form-label">Warenty End Date</label>
                                <div class="col-sm-8">
                                    <input type="date" class="form-control" >
                                </div>
                            </div> -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
