<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="registraionform.css">
    <link href="https://unicons.iconscount.com/release/v4.0.0/css/lines.css" rel="stylesheet">
    <title>Accessories Registration</title>
</head>

<body>
    <div class="container">
        <div class="form farst">
            <span class="title">Material Details</span>
            <div class="fields">
                <div class="input-field">
                    <label for="Make">Make</label>
                    <input type="text" name="" id="" placeholder="Enter Makecode" required> 
                </div>
            </div>
            <div class="fields">
                <div class="input-field">
                    <label for="Model">Model</label>
                    <input type="text" name="" id="" placeholder="Enter Makecode" required>
                </div> 
            </div>
            <div class="fields">
                <div class="input-field">
                    <label for="Serial No">Serial No</label>
                    <input type="text" name="" id="" placeholder="Enter Serial No" required>
                </div> 
            </div>
            <div class="fields">
                <div class="input-field">
                    <label for="Part No">Part No</label>
                    <input type="text" name="" id="" placeholder="Enter Part No" required>
                </div> 
            </div>
            <div class="fields">
                <div class="input-field">
                    <label for="Specification">Specification</label>
                    <input type="text" name="" id="" placeholder="Enter Specification" required> 
                </div>
            </div>
            <div class="fields">
                <div class="input-field">
                    <label for="Monitor S/N">Monitor S/N</label>
                    <input type="text" name="" id="" placeholder="Enter Monitor S/N" required>
                </div> 
            </div>
            <div class="fields">
                <div class="input-field">
                    <label for="Adapter S/N">Adapter S/N</label>
                    <input type="text" name="" id="" placeholder="Enter Adapter S/N" required>
                </div> 
            </div>
            <div class="fields">
                <div class="input-field">
                    <label for="Warenty Start Date">Warenty Start Date</label>
                    <input type="date" name="" id=""  required>
                </div> 
            </div>
            <div class="fields">
                <div class="input-field">
                    <label for="Warenty End Date">Warenty End Date</label>
                    <input type="date" name="" id="" placeholder="" required>
                </div> 
            </div>
            <div class="fields">
                <div class="input-field">
                    <label for="Model">Mac Id</label>
                    <input type="text" name="" id="" placeholder="Enter Mac" required>
                </div> 
            </div>
        </div>
        <div class="form first">
            <span class="title">Finacial Details</span>
            <div class="fields">
                <div class="input-field">
                    <label for="Make">PR No</label>
                    <input type="text" name="" id="" placeholder="Enter PR No" required> 
                </div>
            </div>
            <div class="fields">
                <div class="input-field">
                <label for="Model">Po No</label>
                <input type="text" name="" id="" placeholder="Enter Po No" required> 
                </div>
            </div>
            <div class="fields">
                <div class="input-field">
                    <label for="Serial No">Po Date</label>
                    <input type="date" name="" id="" placeholder="Enter Serial No" required> 
                </div>
            </div>
            <div class="fields">
                <div class="input-field">
                    <label for="Part No">Invoice No</label>
                    <input type="text" name="" id="" placeholder="Enter Invoice No" required> 
                </div>
            </div>
            <div class="fields">
                <div class="input-field">
                    <label for="Invoice-Date"> Invoice Date</label>
                    <input type="date" name="" id="" placeholder="Enter  Invoice-Date" required> 
                </div>
            </div>
            <div class="fields">
                <div class="input-field">
                    <label for="Recived Date">Recived Date</label>
                    <input type="date" name="" id="" placeholder="Enter Recived Date" required> 
                </div>
            </div>
            <div class="fields">
                <div class="input-field">
                    <label for="Install Date">Install Date</label>
                    <input type="date" name="" id="" placeholder="Enter Install Date" required> 
                </div>
            </div>
            <div class="fields">
                <div class="input-field">
                    <label for="Supplyer Name">Supplyer Name</label>
                    <input type="text" name="" id="" placeholder="Supplyer Name"  required> 
                </div>
            </div>
            <div class="fields">
                <div class="input-field">
                    <label for="Unit Price">Unit Price</label>
                    <input type="text" name="" id="" placeholder="Unit Price" required> 
                </div>
            </div>
        </div>
        <div class="form third">
            <span class="title">User Details</span>
            <div class="fields">
                <div class="input-field">
                    <label for="Owner">Owned By</label>
                    <input type="text" name="" id="" placeholder="Enter Owned By Details" required> 
                </div>
            </div>
            <div class="fields">
                <div class="input-field">
                    <label for="User">Used By Details</label>
                    <input type="text" name="" id="" placeholder="Enter Used By Details" required>
                </div> 
            </div>
            <div class="fields">
                <div class="input-field">
                    <label for="Department">Department</label>
                    <input type="text" name="" id="" placeholder="Enter Department Information" required>
                </div> 
            </div>
            <div class="fields">
                <div class="input-field">
                    <label for="Ec No">EC No</label>
                    <input type="text" name="" id="" placeholder="Enter EC No" required>
                </div> 
            </div>
            <div class="fields">
                <div class="input-field">
                    <label for="Email Id">Email Id</label>
                    <input type="email" name="" id="" placeholder="Enter Email Id" required> 
                </div>
            </div>
            <div class="fields">
                <div class="input-field">
                    <label for="Contact No">Contact No</label>
                    <input style="width: 40px;" type="text" name="" value="+91" id="" disabled>
                    <input type="text" name="" id="" placeholder="Enter Contact No" required>
                </div>  
            </div>
            <div class="fields">
                <div class="input-field">
                    <label for="HOD Name">HOD Name</label>
                    <input type="text" name="" id="" placeholder="Enter HOD Name" required>
                </div> 
            </div>
            <div class="fields">
                <div class="input-field">
                    <label for="Date Of Issue">Date Of Issue</label>
                    <input type="date" name="" id=""  required>
                </div> 
            </div>
            <div class="fields">
                <div class="input-field">
                    <label for="Date Of Surrender">Date Of Surrender</label>
                    <input type="date" name="" id="" placeholder="" required>
                </div> 
            </div>
        </div>
    </div>
</body>

</html>
